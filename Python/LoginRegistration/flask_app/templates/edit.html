<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>

    <div class="container w-100  text-white rounded p-5">
        <div class="text-center ">
            <h1>Update User Info</h1>
            <a class="btn btn-light mt-3" href="/dashboard">Home</a>
        </div>
        <br/>
        <div class="row justify-content-around  ">
            <div class="col-4 bg-secondary text-white rounded p-4">
        <h3 class="text-center">Update Your Information</h3>
        {% with messages = get_flashed_messages(category_filter=["update"]) %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red;">*{{message}}*</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <form action="/update" method="post" >
                    <div className="form-group">
                        <label for="user_name">Username:</label>
                        <input type="text" name="user_name" value="{{ user.user_name }}">
                    </div>
                    <div className="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div className="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div className="form-group ">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{ user.email }}">
                    </div>

                    <input type="submit" value="Update" class="btn btn-primary mt-3 ">
            </form>
            </div>
    </div>
</body>
</html>
